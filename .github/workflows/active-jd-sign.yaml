name: active-branch-actions

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
#   push:
#     branches: action-jd-sign
  watch:
    types: started
    
env:
  JD_COOKIE: ${{ secrets.JD_COOKIE }}
  PUSH_KEY: ${{ secrets.PUSH_KEY }}
  UPLOAD_BESULT_DIR: true

jobs:
    build-jd-sign:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              with:
                ref: 'action-jd-sign' # ***重点*** 切换到此分支
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: 安装依赖
              run: npm install
              
            - name: 运行脚本
              run: node jd_sign.js
                
            - name: Upload result file
              uses: actions/upload-artifact@master
              if: env.UPLOAD_BESULT_DIR == 'true'
              with:
                name: result
                path: ./*.txt
      
    
    action-weather-bot:
        runs-on: ubuntu-latest
        steps:
          - name: 'Checkout codes'
            uses: actions/checkout@v1
            with:
                ref: 'action-weather' # ***重点*** 切换到此分支
                
          - name: 'Get Weather'
            run: bash ./weather.sh
            
          - name: 'Set env'
            env:
              CITY: 北京市
              LANGUAGE: "zh-CN"
              UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36"
            run: curl -H "Accept-Language:$LANGUAGE" -H "User-Agent:$UA" -o result.html wttr.in/$CITY
            
          - name: 'Send mail'
            uses: dawidd6/action-send-mail@master
            env:
              REPORT_DATE: date '+%Y-%m-%d %T'
            with:
              server_address: smtp.163.com
              server_port: 465
              username: 13526636962@163.com
              password: ${{ secrets.EMAIL163_PWD }}
              subject: 天气预报 Report ( $REPORT_DATE )
              html_body: file://result.html
              to: 897379293@qq.com
              cc: 710347627@qq.com
              from: GitHub Actions
